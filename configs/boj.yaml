# BOJ data simulation configuration
# ==================================

data:
  path: data/boj.csv
  volume_column: volume
  inflow_column: inflow
  date_column: date

model:
  estimator: nls
  loss: soft_l1
  f_scale: 0.05

simulation:
  t_train: 60               # 5 years
  t_test: 12                # 1 year forecast
  t_gap: 12                 # Slide by 1 year
  start_date: 2000-01-01

mlflow:
  tracking_uri: http://192.168.1.12:15000
  experiment_name: core-deposit-simulation-s3
  artifact_location: s3://yurukatsu-mlflow/artifacts
  tags:
    dataset: boj
    estimator: nls
